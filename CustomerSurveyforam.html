    <script>
        function validateForm() {
            // Add your validation logic here
            // You can check if the fields are filled out and format is correct
            // If validation fails, return false to prevent form submission
            // Otherwise, show the popup with the submitted data
            showPopup();
            return false;
        }

        function resetForm() {
            document.getElementById('survey-form').reset();
        }

        function showPopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'block';

            // Fill the popup with submitted data
            document.getElementById('submitted-first-name').textContent = document.getElementById('first-name').value;
            document.getElementById('submitted-last-name').textContent = document.getElementById('last-name').value;
            document.getElementById('submitted-dob').textContent = document.getElementById('dob').value;
            document.getElementById('submitted-country').textContent = document.getElementById('country').value;
            document.getElementById('submitted-gender').textContent = getSelectedGenders();
            document.getElementById('submitted-profession').textContent = document.getElementById('profession').value;
            document.getElementById('submitted-email').textContent = document.getElementById('email').value;
            document.getElementById('submitted-mobile').textContent = document.getElementById('mobile').value;
        }

        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
            resetForm();
        }

        function getSelectedGenders() {
            var genders = document.getElementsByName('gender');
            var selectedGenders = [];
            for (var i = 0; i < genders.length; i++) {
                if (genders[i].checked) {
                    selectedGenders.push(genders[i].value);
                }
            }
            return selectedGenders.join(', ');
        }
